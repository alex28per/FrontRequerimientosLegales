<div class="relative overflow-x-auto mx-12 w-full ">
    <h2 style="color:#4f46e5; font-weight: bold;" class="text-xl mt-4 mb-3">BUSCADOR DE NORMAS</h2>




    <div class="mb-6">
        <input type="text" id="email"
            class="bg-white	 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Nombre" required>
    </div>
    <div class="mb-6">
        <input type="text" id="password"
            class="bg-white	 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-1.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Base legal" required>
    </div>

    <div class="flex space-x-4">
        <div class="flex-1">
            <select class="w-full p-2 border rounded bg-white">
                <option selected>Tipo</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
            </select>
        </div>
        <div class="flex-1">
            <select class="w-full p-2 border rounded bg-white">
                <option selected>Organismo Emisor</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
            </select>
        </div>
        <div class="flex-1">
            <input type="date" class="w-full p-2 border rounded bg-white" type="text" placeholder="Fecha publicación"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            id="date">
        </div>
    </div>


    <div class="flex space-x-4 mt-3">
        <div class="flex-1">
            &nbsp;
        </div>


        <div class="flex-1 text-center">
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Buscar</button>
        </div>



        <div class="flex-1 text-end">
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Limpiar</button>
        </div>
    </div>

    <h2 style="color:#4f46e5; font-weight: bold;" class="text-xl mt-4">Búsqueda avanzada</h2>

    <div class="flex space-x-4 mt-3">
        <div class="flex-1">
            <select class="w-full p-2 border rounded bg-white">
                <option selected>Sectores Económicos</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
            </select>
        </div>


        <div class="flex-1 text-center">
            &nbsp;
        </div>



        <div class="flex-1 text-end">
            &nbsp;
        </div>
    </div>


    <div class="flex space-x-4 mt-3">
        <div class="flex-1">
            <select class="w-full p-2 border rounded bg-white">
                <option selected>Materia</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
            </select>
        </div>


        <div class="flex-1 text-center">
            <select class="w-full p-2 border rounded bg-white">
                <option selected>Tema</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
            </select>
        </div>



        <div class="flex-1 text-end">
            <select class="w-full p-2 border rounded bg-white">
                <option selected>Subtema</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="FR">France</option>
                <option value="DE">Germany</option>
            </select>
        </div>
    </div>

    <div class="flex space-x-4 mt-5" *ngFor="let select of selects; let i = index">
        <div class="flex-auto text-end">
            <select [(ngModel)]="select.valor" class="w-80 p-2 border rounded bg-white ">
                <option value="">Opcion 1</option>
            </select>
        </div>


        <div class="flex-1 text-end">
            <select [(ngModel)]="select.valor" class="w-100 p-2 border rounded bg-white">
                <option value="">Opcion 1</option>
            </select>
        </div>
        <div class="flex-1 text-start">
            <button type="button" *ngIf="selects.length > 1 "
                class="text-white bg-red-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-full sm:w-auto px-10 py-2.5 text-center"
                (click)="quitarSelect(i)">Quitar</button>
        </div>
    </div>

    <div *ngIf="selects.length < MAX_SELECTS">
        <div class="flex space-x-4 mt-5">
            <div class="flex-1 text-start">
                <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-full sm:w-auto px-10 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    (click)="agregarSelect()">Agregar</button>
            </div>
        </div>
    </div>














</div>
